<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

      <style>
        /* CSS for the "list of cars" section */
        h2 {
            color: blue;
        }

        h3 {
            color: green;
        }

        ul {
            list-style-type: square;
            color: red;
        }

        /* CSS for the "list of fruits" section */
        ol {
            list-style-type: decimal;
            color: purple;
        }

        li {
            font-size: 18px;
        }
    </style>
</head>
<body>
<h2>list of cars</h2>
<h3>un ordered lists</h3>
<ul>
  <li>Toyota</li>
  <li>Nissan</li>
  <li>isuzu</li>
  <li>Mazda</li>
</ul>

<h2>list of fruits</h2>
<h3>orders lists</h3>
<ol>
  <li>oranges</li>
  <li>bananas</li>
  <li>Apple</li>
  <li>Mango</li>
</ol>

</body>
</html>
