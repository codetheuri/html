<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/form.css">
    <meta charset="UTF-8">
   <meta name="viewport"
         content=""
         >
    <title>login</title>
</head>
<body>
<div class="form">
    <ul class="tab-group">
        <li class="tab-active"><a href="#signup"> sign up</a></li>
               <li class="tab-active"><a href="#login"> login</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>sign up</h1>
            <form action="/" method="post">
                <div class="top-row">
                    <div class="field-wrap">
                        <label>first name <span class="reg"></span>
                        <input type="text" required autocomplete="off">
                            </label>
                    </div>
                       <div class="field-wrap">
                        <label>last name <span class="reg"></span>
                        <input type="text" required autocomplete="off">
                            </label>
                    </div>
                       <div class="field-wrap">
                        <label>email<span class="reg"></span>
                        <input type="email" required autocomplete="off">
                            </label>
                    </div>
                       <div class="field-wrap">
                        <label>password <span class="reg"></span>
                        <input type="password" required autocomplete="off">
                            </label>
                    </div>
                    <button type="submit" class="button button-block">get started</button>
                </div>
            </form>
        </div>


        <div id="login"></div>
        <h1>welcome back</h1>


        <form action="/" method="post">
            <div class="field-wrap">
                <label>email <span class="red"></span>
                <input type="email" autocomplete="off" required>
                    </label>
                  </div>
                  <div class="field-wrap">
                   <label>password <span class="red"></span>
                <input type="password" autocomplete="off" required>
                       </label>
            </div>
            <p class="forgot" ><a href="#">forgot password</a></p>

                    <button type="submit" class="button button-block">login</button>

        </form>
    </div>
</div>


</body>
</html>
